<style>
    h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #4caf50; 
      text-align: center;
      text-transform: uppercase; 
      margin: 1em;
    }
  
    table {
      border-collapse: collapse;
      width: 100%;
    }
  
    th,
    td {
      text-align: center;
      padding: 8px;
    }
  
    th {
      background-color: #4caf50;
      color: white;
      text-align: center;
    }
  
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  
    tr:hover {
      background-color: #ddd;
    }
  </style>
  <h1>Pichichis</h1>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Dorsal</th>
        <th>Equipo</th>
        <th>Goles</th>
      </tr>
    </thead>
    <tbody>
      {% for jugador in jugadores %}
      <tr>
        <td>{{ jugador.nombre }}</td>
        <td>{{ jugador.dorsal }}</td>
        <td>{{ jugador.equipo }}</td>
        <td>{{ jugador.goles }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
